<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <!--FAVICON-->
        <link rel="icon" href="./images/logo-32x32.png" type="image/png">

        <title>Byte Bear Blogs | Level Up Challenge | Card Component</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--StyleSheets-->
        <link rel="stylesheet" href="./style/card-component.css">
    </head>
    <body>
      <div class="site-wrapper container">
      <div class="card-wrapper row justify-content-center">
        <div class="card">
          <img src="./images/bg-pattern-card.png" alt="" class="card-top">
          <div class="card-body text-center">
            <div class="image-container">
              <img src="./images/image-bree.jpg" alt="avatar" class="avatar-img">
            </div>
            <div class="avatar-name d-flex justify-content-center">
              <a href="#" class="name">@ByteBearBree</a>
              <p class="age align-middle">27</p>
            </div>
            <!--DIVIDER---->
            <div class="bar"></div>

            <!--CARD BOTTOM-->
            <div class="card-bottom transparent">
              <div class="row">
                <div class="col-4 stat">
                  <h4 class="stat-number">956</h4>
                  <p class="stat-title">Followers</p>
                </div>

                <div class="col-4 stat">
                  <h4 class="stat-number">89.1K</h4>
                  <p class="stat-title">Likes</p>
                </div>

                <div class="col-4 stat">
                  <h4 class="stat-number">22</h4>
                  <p class="stat-title">Photos</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
