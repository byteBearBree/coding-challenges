<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Component</title>

        <link rel="stylesheet" href="./css/bytebearstyle.css">
        <script src="https://kit.fontawesome.com/dd9fae1806.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="card-container" class="container">
            <div class="social-card text-center">
                <div class="card-heading">
                    <a href="http://instagram.com/bytebearbre" class="avatar-link"><img src="./images/avatar.jpg" alt="" class="card-avatar"></a>
                    <h1 class="card-title">Happy FriYay!</h1>
                </div>
                <!--end of card-heading -->
                <div class="card-link-container">
                    <div class="link-wrapper">
                        <a href="https://youtu.be/ANOXT9xYNcQ" class="link"><i class="link-decor fab fa-youtube"></i>Let's Design a LinkTree Clone</a>
                    </div>
                    <div class="link-wrapper">
                        <a href="https://bytebearblogs.com/coding/card-component-part-1/" class="link">Level Up Coding Challenge: Part 1</a>
                    </div>
                    <div class="link-wrapper">
                        <a href="http://eepurl.com/hkfki5" class="link">Subscribe to the Blog</a>
                    </div>
                </div>
                <!--end of link-container -->
                <div class="socialCard-footer">
                    <nav class="nav mini-links justify-content-center">
                        <a href="https://github.com/byteBearBree/" class="nav-link mini-link"><i class="fab fa-github-alt"></i></a>
                        <a href="http://instagram.com/bytebearbree" class="nav-link mini-link"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/bytebearblogs/" class="nav-link mini-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/bitbearbree" class="nav-link mini-link"><i class="fab fa-twitter"></i></a>
                    </nav>
                    <p>Built by <a href="bytebearblogs.com/" class="copyright">@ByteBearBree</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
